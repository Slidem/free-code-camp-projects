<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wiki search</title>

  <!-- boostrap and jquerry -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans" rel="stylesheet">

  <link rel="stylesheet" href="wikisearch.css">
  <script src="wikisearch.js"></script>

</head>

<body class="container">

  <div id="empty-top-row" class="row empty-row-expanded"></div>
  <div class="row container">
    <div class="row cancel-row hidden-row">
      <div class="col-md-offset-4 col-md-4 text-center cancel-button-container">
        <button class="btn btn-default cancel-button">
          <i class="fa fa-times"></i>
        </button>
      </div>
    </div>
    <div class="row buttons-row">
      <div class="col-md-offset-4 col-md-2 button-container">
        <button class="btn btn-block btn-default search-wiki-button">Search</button>
      </div>
      <div class="col-md-2 button-container">
        <button class="btn btn-block btn-default random-wiki-button">Random</button>
      </div>
    </div>
    <div class="row search-text-row hidden-row">
      <div class="col-md-offset-4 col-md-4">
        <input type="text" class="form-control wiki-search-text"></input>
      </div>
    </div>
    <div class="row search-button-row hidden-row">
      <div class="col-md-offset-5 col-md-2 text-center">
        <button class="btn btn-default submit-search-button">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
    <div class="row no-result-found-row text-center hidden-row">
      <h3>No result found.</h3>
    </div>
  </div>
  <form id="random-wiki-form" action="https://en.wikipedia.org/wiki/Special:Random" target="_blank"></form>
  <form id="entry-wiki-form" action="https://en.wikipedia.org/wiki" target="_blank" method="get">
    <input id="entry-wiki-link" name="curid" type="hidden"/>
  </form>
</body>

</html>
