<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <!-- boostrap and jquerry -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet"> 
  <link rel="stylesheet" href="calculator.css">
  <script src="calculator.js"></script>

</head>

<body>
  <div class="calculator-display-container"> 
    <div class="calculator-inner-display-container">
      <div class="calculator-button cancel-button">CE</div>
      <div class="calculator-display">0</div>
      <div class="clear"></div>
    </div>
  </div>
  <div class="calculator-buttons-container">
    <div class="calculator-button calculator-command-button digit-button">7</div>
    <div class="calculator-button calculator-command-button digit-button">8</div>
    <div class="calculator-button calculator-command-button digit-button">9</div>
    <div id="divide-button" class="calculator-button calculator-command-button operation-button">	&divide;</div>
    <div class="clear"></div>
    <div class="calculator-button calculator-command-button digit-button">4</div>
    <div class="calculator-button calculator-command-button digit-button">5</div>
    <div class="calculator-button calculator-command-button digit-button">6</div>
    <div id="multiply-button" class="calculator-button calculator-command-button operation-button">x</div>
    <div class="clear"></div>
    <div class="calculator-button calculator-command-button digit-button">1</div>
    <div class="calculator-button calculator-command-button digit-button">2</div>
    <div class="calculator-button calculator-command-button digit-button">3</div>
    <div id="substract-button" class="calculator-button calculator-command-button operation-button">-</div>
    <div class="clear"></div>
    <div class="calculator-button calculator-command-button bottom-caulculator-button digit-button">0</div>
    <div class="calculator-button calculator-command-button bottom-caulculator-button digit-button">.</div>
    <div  id="equals-button" class="calculator-button calculator-command-button bottom-caulculator-button">=</div>
    <div id="add-button" class="calculator-button calculator-command-button bottom-caulculator-button operation-button">+</div>
    <div class="clear"></div>
  </div>


</body>

</html>
