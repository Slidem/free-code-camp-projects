<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic tac toe</title>

  <!-- boostrap and jquerry -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">

  <link rel="stylesheet" href="tic-tac-toe.css">
  <script src="tic-tac-toe.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="text-center choose-text-div">
        <h3>Choose sign</h3>
      </div>
      <div class="game-selection-container col-md-4 col-md-offset-4 ">
        <div class="selection-div type-selection-div x-selection-div">x</div>
        <div class="selection-div">or</div>
        <div class="selection-div type-selection-div o-selection-div">o</div>
      </div>
      <div class="text-center game-status invisible"><h3></h3></div>
      <div class="board-container col-md-6 col-md-offset-3 invisible">
        <div class="board-cell board-cell-left board-cell-top cell-0-0"></div>
        <div class="board-cell board-cell-top cell-0-1"></div>
        <div class="board-cell board-cell-right board-cell-top cell-0-2"></div>
        <div class="clear"></div>
        <div class="board-cell board-cell-left cell-1-0"></div>
        <div class="board-cell cell-1-1"></div>
        <div class="board-cell board-cell-right cell-1-2"></div>
        <div class="clear"></div>
        <div class="board-cell board-cell-left board-cell-bottom cell-2-0"></div>
        <div class="board-cell board-cell-bottom cell-2-1"></div>
        <div class="board-cell board-cell-right board-cell-bottom cell-2-2"></div>
        <div class="clear"></div>
      </div>
    </div>
  </div>

</body>

</html>
